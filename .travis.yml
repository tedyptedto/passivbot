language: python
python: 3.8
branches:
  only:
    - master
    - docs-ci
install:
- pip install -r requirements.txt
script: true
before_deploy:
- mkdocs build --verbose --clean --strict
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: www.passivbot.com
  skip_cleanup: true
  region: eu-central-1
  local_dir: site
  upload-dir: latest
  detect_encoding: true